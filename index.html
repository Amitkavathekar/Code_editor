<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePlay | Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Basic Modal Styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }
      .modal-content {
        background: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 8px;
        width: 60%;
        max-width: 500px;
      }
      .close {
        float: right;
        font-size: 22px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <p class="logo">QuickCode</p>
      <div class="nav-right">
        <img id="pdf" src="/images/pdf.png" alt="downloadCode" />
        <img id="theme" src="/images/darkmode.png" alt=" Theme" />
        <img id="about" src="/images/about.png" alt="About" />
        <img id="profile" src="/images/profile.png" alt="Profile" />
      </div>
    </nav>

    <div class="container">
      <div class="code">
        <!-- HTML Editor -->
        <div class="code-input">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 90%;
              background-color: black;
            ">
            <div
              style="
                width: 100px;
                background-color: #1d1e22;
                color: white;
                padding: 5px;
                display: flex;
                align-items: center;
                border: 1px solid gray;
              ">
              <img src="/images/html.png" alt="" />
              <p>Html</p>
            </div>
            <span>
              <img onclick="copyHtmlCode()" src="/images/copy.png" alt="Copy" />
              <img
                onclick="clearHtmlCode()"
                style="margin-right: 10px; margin-left: 20px"
                src="/images/clear.png"
                alt="Clear" />
            </span>
          </div>
          <div id="htmlEditor" class="textarea"></div>
        </div>

        <!-- CSS Editor -->
        <div class="code-input">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 90%;
              background-color: black;
            ">
            <div
              style="
                width: 100px;
                background-color: #1d1e22;
                color: white;
                padding: 5px;
                display: flex;
                align-items: center;
                border: 1px solid gray;
              ">
              <img src="/images/CSS.png" alt=" css logo" />
              <p>CSS</p>
            </div>
            <span>
              <img onclick="copyCssCode()" src="/images/copy.png" alt="Copy" />
              <img
                onclick="clearCssCode()"
                style="margin-right: 10px; margin-left: 20px"
                src="/images/clear.png"
                alt="Clear" />
            </span>
          </div>
          <div id="cssEditor" class="textarea"></div>
        </div>

        <!-- JS Editor -->
        <div class="code-input">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              width: 90%;
              background-color: black;
            ">
            <div
              style="
                width: 100px;
                background-color: #1d1e22;
                color: white;
                padding: 5px;
                display: flex;
                align-items: center;
                border: 1px solid gray;
              ">
              <img src="/images/JS.png" alt="JS logo" />
              <p>JS</p>
            </div>
            <span>
              <img onclick="copyJsCode()" src="/images/copy.png" alt="Copy" />
              <img
                onclick="clearJsCode()"
                style="margin-right: 10px; margin-left: 20px"
                src="/images/clear.png"
                alt="Clear" />
            </span>
          </div>
          <div id="jsEditor" class="textarea"></div>
        </div>
      </div>

      <!-- About Modal -->
      <div id="aboutModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>About QuickCode</h2>
          <p>
            ðŸš€ QuickCode is a live code editor built with HTML, CSS, JavaScript,
            and Ace Editor.<br />
            âœ¨ Features: Autocomplete, Syntax Highlighting, Dark/Light Mode,
            Live Preview, Copy & Clear buttons, Export PDF.
          </p>
        </div>
      </div>

      <!-- Output -->
      <div class="output">
        <p
          style="
            background-color: black;
            font-size: 20px;
            color: white;
            padding: 5px;
          ">
          Output
        </p>
        <iframe
          id="outputFrame"
          style="width: 100%; height: 100%; border: none"></iframe>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.15.0/ext-language_tools.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
